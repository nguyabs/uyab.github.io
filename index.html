<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Image VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="changeImage('image-360-1.jpg')">Image 1</button>
        <button onclick="changeImage('image-360-2.jpg')">Image 2</button>
    </div>
    <a-scene>
        <a-sky id="image-360" radius="10" src="image-360-1.jpg"></a-sky>
    </a-scene>
    <script>
        function changeImage(src) {
            document.getElementById('image-360').setAttribute('src', src);
        }
    </script>
</body>
</html>
